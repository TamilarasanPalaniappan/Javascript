<html>

<head>
    <title>
        Form validation
    </title>
    <link rel="stylesheet" href="Style/formStyle.css">
    <script type="text/javascript" src="script/javaScript.js"></script>
</head>

<body>
    <form>
        <table>
            <h1>Submit your application</h1>
            <h3>Personal information</h3>
            <tr>
                <td>
                    <label for="name">Name as per ID proof<span> *</span></label><br>
                    <input type="text" id="name">
                    <label  id="namevalid1" style="color: red;visibility: hidden;">required</label>
                </td>
                <td>
                    <label for="fathername">Father's Name<span> *</span></label><br>
                    <input type="text" id="fathername">
                    <label  id="namevalid2" style="color: red;visibility: hidden;">required</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="emailid">Email<span> *</span></label><br>
                    <input type="text" id="emailid">
                    <label  id="namevalid3" style="color: red;visibility: hidden;">required</label>
                    <label  id="valid2" style="color: red;visibility: hidden;">Enter a valid Email Address</label>
                </td>
                <td>
                    <label for="dateofBirth">Date of Birth<span> *</span></label><br>
                    <input type="text" id="dateofBirth">
                    <label  id="namevalid4" style="color: red;visibility: hidden;">required</label>
                </td>
                <td>
                    <label for="mobilNo">Mobile No<span> *</span></label><br>
                    <input type="text" id="mobilNo">
                    <label  id="namevalid5" style="color: red;visibility: hidden;">required</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Current Address<span> *</span></label><br>
                    <input type="text" id="addressline1" placeholder="Address line 1">
                    <label  id="namevalid6" style="color: red;visibility: hidden;">required</label>
                </td>
                <td>
                    <input type="text" id="addressline2" placeholder="Address line 2">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="city" placeholder="City">
                    <label  id="namevalid7" style="color: red;visibility: hidden;">required</label>
                </td>
                <td>
                    <select id="state">
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Andra">Andra</option>
                    </select>
                </td>
                <td>
                    <input type="text" id="pincode" placeholder="pincode">
                    <label  id="namevalid8" style="color: red;visibility: hidden;">required</label>
                </td>
            </tr>
            </tr>
            <tr>
                <td>
                    <label>Permanent Address<span> *</span></label><input type="checkbox" id="chbox">
                    <label>Same as Current Address</label><br>
                    <input type="text" id="addressline1" placeholder="Address line 1">
                </td>
                <td>
                    <input type="text" id="addressline2" placeholder="Address line 2">
                </td>
            </tr>
            <tr>
                <td>
                   <input type="text" id="city" placeholder="City">
                </td>
                <td>
                    <select id="state">
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Andra">Andra</option>
                    </select>
                </td>
                <td>
                    <input type="text" id="pincode">
                </td>
            </tr>
        </table> 
        <p>Upload Profile Photo<span> *</span> (jPG/PNG format only)<br>
            Please upload a photo of yuorself. Your face should be clearly visible. Make sure the image size dose
            not exceed 500KB.
        </p><br>
        <input type="file" id="Uphoto" value="UPLOAD PHOTO"><br>
        <label  id="namevalid9" style="color: red;visibility: hidden;">required</label>
        <button onclick=" return Validate()">NEXT</button>
    </form>
</body>

</html>
